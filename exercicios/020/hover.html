<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
        display: none;
        
       }
       div:hover > p{
        
        display: block;
        color: rgb(255, 255, 255);
        background-color: red;
        width: 200px;
        }
       div:hover{
        color: black;
       }
        
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse por cima do hover</p>
    <div>passe o mouse aqui
        <p><a href="https://www.youtube.com/watch?v=WPtRX4n0UJs&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=21" target="_blank">texto escondido...</a></p>
        
    </div>
</body>
</html>
