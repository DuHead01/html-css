<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos</h1>
    <h2>Vamos ver um video!</h2>
    <p>Este vídeo esta hospedado no meu propio servidor</p>
    
    <video width="215" height="415" controls loop muted poster="midias/foto111.png">
        <source src="midias/Videozinho.mp4" type="video/mp4">
        <source src="midias/videozao.mp4" type="video/mp4">
        <source src="midias/videozao.webm" type="video/webm">
        <p>Seu navegador nao foi compativel com o formato do video</p>
        
        <!--Esse aqui em cima é só um video teste interno-->
    </video>
    <p>Esse video aqui é meu, hospedado no youtube </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rok4wNMb1xM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
