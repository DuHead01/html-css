<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            
        }
        
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" style="background-color: red;">B</td>
            
        </tr>
        <tr>
            <td rowspan="2" style="background-color: blue;">D</td>
            <td>E</td>
            <td rowspan="3" style="background-color: orange;">F</td>
        </tr>
        <tr> 
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: green;">K</td>
            
        </tr>
    </table>

</body>
</html>
